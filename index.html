<!DOCTYPE html>
<html>
    <head>
        <title> What the Dog Doing</title>
    </head>
<body>
    <main>
        <head>
            <form method="get">
            <label for="username">Username: </label>
            <input type="text" id="username" name="varusername" placeholder="Username here" required />
            <label for="password">Password: </label>
            <input type="password" id="password" name="varPassword" />
            </form>
            <p>
                Logged in as: placeholder_user
            </p>
        </head>
        <img src="https://images.dog.ceo/breeds/malamute/n02110063_5828.jpg"/>
        <a href="popup.html">
        <button type="sighting">Upload a dog sighting</button>
        </a>
        <label for="filters">Filters: </label>
        <select id="filters" name="varFilters">
          <option>option1</option>
          <option selected>option2</option>
          <option>option3</option>
        </select>
        <!-- Map embed here -->
        <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
src="https://www.google.com/maps/embed/v1/view?zoom=11&center=40.2338%2C-111.6585&key=...">
</iframe>
        <footer>
            <p>
                Author: Molly Smith
            </p>
            <a href="https://github.com/Mollyannshine/Startup-example.git">GitHub</a>
        </footer>
    </main>
</body>
</html>
