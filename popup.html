<!DOCTYPE html>
<!--Dog name, where, when, breed-->
<!-- breed is optional -->
<!-- A required pattern can be added with the attribute pattern="regex" -->
<html>
    <form>
        <label for="name">Dog name: </label>
        <input type="text" id="name" name="varName" placeholder="text here" required />
        <label for="location">Location: </label>
        <input type="text" id="location" name="varLocation" placeholder="text here" required />
        <label for="time">Time: </label>
        <input type="text" id="time" name="varTime" placeholder="text here" required />
        <label for="breed">Breed: </label>
        <input type="text" id="breed" name="varBreed" placeholder="text here" />
    </form>
</html>
